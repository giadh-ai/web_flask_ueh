{% extends "index.html" %}

{% block content %}
<div id="cart-container" style="padding: 30px; max-width: 1000px; margin: 0 auto; background: #fff; min-height: 400px;">
    <h2 style="border-bottom: 2px solid #b22d30; padding-bottom: 10px; margin-bottom: 20px; color: #b22d30;">
        Giỏ hàng của bạn
    </h2>

    <!-- Trường hợp giỏ trống -->
    <div id="cart-empty" style="text-align: center; display: none; padding: 40px;">
        <h3 style="color: #666;">Giỏ hàng trống!</h3>
        <a href="{{ url_for('home') }}" class="btn-continue">⬅ Quay lại mua sắm</a>
    </div>

    <!-- Bảng giỏ hàng -->
    <div id="cart-table" style="display: none;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead style="background-color: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                <tr>
                    <th style="padding: 12px; text-align: left;">Sản phẩm</th>
                    <th style="padding: 12px; text-align: left;">Đơn giá</th>
                    <th style="padding: 12px; text-align: left;">Số lượng</th>
                    <th style="padding: 12px; text-align: left;">Thành tiền</th>
                    <th style="padding: 12px; text-align: left;">Thao tác</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Nội dung sẽ được JS render vào đây -->
            </tbody>
        </table>

        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 20px; border-top: 1px solid #eee;">
            <a href="{{ url_for('home') }}" class="btn-continue">⬅ Tiếp tục mua hàng</a>
            
            <div style="text-align: right;">
                <h3 style="margin-bottom: 15px;">
                    Tổng cộng: <span id="total-price" style="color: #d32f2f; font-size: 1.4rem;">$0.00</span>
                </h3>
                <button onclick="alert('Chức năng thanh toán đang phát triển!')" class="btn-checkout">
                    Thanh toán ngay
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-qty {
        width: 30px; height: 30px; border: 1px solid #ddd; background: #fff; cursor: pointer; border-radius: 4px;
    }
    .btn-qty:hover { background: #eee; }
    
    .btn-remove {
        background: #ffebee; color: #c62828; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;
    }
    .btn-remove:hover { background: #ffcdd2; }

    .btn-continue {
        padding: 10px 20px; background: white; color: #333; border: 1px solid #ccc; text-decoration: none; border-radius: 4px; font-weight: 500;
    }
    .btn-continue:hover { background: #f1f1f1; }

    .btn-checkout {
        padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; font-weight: bold;
    }
    .btn-checkout:hover { background: #0056b3; }
</style>
{% endblock %}
